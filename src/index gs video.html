<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
        }

        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: none; /* Initially hide the slideshow */
        }
        
        .slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .slideshow img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <video autoplay loop muted id="video-background">
        <source id="video-source" src="img/vid/Film_Gastendisplay_gastenservice_Noise.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="slideshow">
        <img src="img/michiel/Gastendisplay_gastenservice_Festivalbandjes_01.png" alt="Afbeelding 1">
        <img src="img/michiel/Gastendisplay_gastenservice_Fotocombikaart_02.png" alt="Afbeelding 2">
        <img src="img/michiel/Gastendisplay_gastenservice_Naambandjes_01.png" alt="Afbeelding 3">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('video-background');
            const slideshow = document.querySelector('.slideshow');

            // Function to toggle between video background and slideshow
            function toggleBackground() {
                video.style.display = video.style.display === 'none' ? 'block' : 'none';
                slideshow.style.display = slideshow.style.display === 'none' ? 'block' : 'none';
            }

            // Initial one minute of video background
            setTimeout(() => {
                toggleBackground();
                // Start slideshow after one minute
                setTimeout(() => {
                    toggleBackground();
                    startSlideshow();
                }, 60000); // One minute in milliseconds
            }, 60000); // One minute in milliseconds

            // Function to start the slideshow
            function startSlideshow() {
                const images = document.querySelectorAll('.slideshow img');
                let currentIndex = 0;
                let intervalId = setInterval(() => {
                    images.forEach((image, i) => {
                        if (i === currentIndex) {
                            image.classList.add('active');
                        } else {
                            image.classList.remove('active');
                        }
                    });
                    currentIndex = (currentIndex + 1) % images.length;
                    if (currentIndex === 0) {
                        clearInterval(intervalId);
                        setTimeout(() => {
                            toggleBackground();
                            setTimeout(() => {
                                toggleBackground();
                                startSlideshow();
                            }, 60000); // One minute in milliseconds
                        }, 60000); // One minute in milliseconds
                    }
                }, 5000); // Image change every 5 seconds
            }
        });
    </script>
</body>
</html>
