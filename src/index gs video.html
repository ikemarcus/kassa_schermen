<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
        }

        .arrow {
            position: fixed;
            top: 2%; 
            left: 2%;
            z-index: 9999; 
        }

        .arrow a {
            text-decoration: none;
        }

        .arrow-icon {
            display: inline-block;
            color: #fff; 
            font-size: 35px; 
        }
    </style>
</head>
<body>
    <div class="arrow">
        <a href="../index2.html">
            <span class="arrow-icon">&larr;</span>
        </a>
    </div>
    <video autoplay loop muted id="video-background">
        <source id="video-source" src="img/vid/Film_Gastendisplay_gastenservice_Noise.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video-background');
            const videoSource = document.getElementById('video-source');

            function updateVideoSource() {
                if (window.innerWidth <= 700) {
                    videoSource.src = 'img/vid/Film_Gastendisplay_NoisePrijzen_1 (online-video-cutter.com).mp4';
                } else {
                    videoSource.src = 'img/vid/Film_Gastendisplay_gastenservice_Noise.mp4';
                }
                video.load();
            }

            updateVideoSource(); // Update initially
            window.addEventListener('resize', updateVideoSource); // Update on window resize
        });
    </script>
</body>
</html>
