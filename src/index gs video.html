<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
</head>
<body>
    <div class="arrow">
        <a href="../index2.html">
            <span class="arrow-icon">&larr;</span>
        </a>
    </div>
    <div id="fullscreenInstructions">
      
    </div>
</body>
</html>

<style>
    * {
        overflow: hidden;
        margin: 0;
        padding: 0;
    }

    body {
        background: url(src/img/vid/Film_Gastendisplay_gastenservice_Noise.mp4);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        -webkit-background-size: cover;
        background-size: cover;
        background-attachment: fixed;
        overflow: hidden;
    }

    .arrow {
        position: fixed;
        top: 2%; 
        left: 2%;
        z-index: 9999; 
    }

    .arrow a {
        text-decoration: none;
    }

    .arrow-icon {
        display: inline-block;
        color: #fff; 
        font-size: 35px; 
    }
</style>

<script>
    document.addEventListener('click', () => {
        let elem = document.documentElement;
        if (elem.requestFullscreen) {
            elem.requestFullscreen({ navigationUI: "show" })
                .then(() => {
                    document.getElementById('fullscreenInstructions').style.display = 'none';
                })
                .catch((err) => {
                    console.error(`An error occurred while trying to switch into fullscreen mode: ${err.message} (${err.name})`);
                });
        } else {
            console.error('Fullscreen mode is not supported in this browser.');
        }
    });
</script>
