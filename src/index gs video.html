<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
        }

        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: none; /* Initially hide the slideshow */
        }
        
        .slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .slideshow img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <video autoplay loop muted id="video-background">
        <!-- Placeholder video source, will be replaced dynamically -->
        <source id="video-source" src="img/vid/Film_Gastendisplay_gastenservice_Noise.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video autoplay loop muted class="alternative-video" style="display:none;">
        <!-- Alternative video source for smaller screens -->
        <source src="img/vid/Film_Gastendisplay_NoisePrijzen_cut.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="slideshow">
        <img src="img/michiel/Gastendisplay_gastenservice_Festivalbandjes_01.png" alt="Afbeelding 1">
        <img src="img/michiel/Gastendisplay_gastenservice_Fotocombikaart_02.png" alt="Afbeelding 2">
        <img src="img/michiel/Gastendisplay_gastenservice_Naambandjes_01.png" alt="Afbeelding 3">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('video-background');
            const slideshow = document.querySelector('.slideshow');
            const alternativeVideo = document.querySelector('.alternative-video');

            // Function to toggle between video background and slideshow
            function toggleBackground(isAlternative) {
                video.style.display = isAlternative ? 'none' : 'block';
                alternativeVideo.style.display = isAlternative ? 'block' : 'none';
                slideshow.style.display = 'none';
            }

            // Function to start the slideshow
            function startSlideshow() {
                const images = document.querySelectorAll('.slideshow img');
                let currentIndex = 0;
                let intervalId = setInterval(() => {
                    images.forEach((image, i) => {
                        if (i === currentIndex) {
                            image.classList.add('active');
                        } else {
                            image.classList.remove('active');
                        }
                    });
                    currentIndex = (currentIndex + 1) % images.length;
                    if (currentIndex === 0) {
                        clearInterval(intervalId);
                        setTimeout(() => {
                            toggleBackground(window.innerWidth < 700);
                            setTimeout(() => {
                                toggleBackground(window.innerWidth < 700);
                                startSlideshow();
                            }, 60000); // One minute in milliseconds
                        }, 60000); // One minute in milliseconds
                    }
                }, 5000); // Image change every 5 seconds
            }

            // Initial one minute of video background
            setTimeout(() => {
                toggleBackground(window.innerWidth < 700);
                // Start slideshow after one minute
                setTimeout(() => {
                    toggleBackground(window.innerWidth < 700);
                    startSlideshow();
                }, 60000); // One minute in milliseconds
            }, 60000); // One minute in milliseconds
        });

        window.addEventListener('resize', function() {
            const video = document.getElementById('video-background');
            const alternativeVideo = document.querySelector('.alternative-video source');
            if (window.innerWidth < 700) {
                video.src = alternativeVideo.src;
                video.load();
                video.addEventListener('loadeddata', function() {
                    video.play();
                });
            } else {
                video.src = "img/vid/Film_Gastendisplay_gastenservice_Noise.mp4";
                video.load();
                video.addEventListener('loadeddata', function() {
                    video.play();
                });
            }
        });
    </script>
</body>
</html>
